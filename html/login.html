<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <header class="header-container">
        <img src="../imgs/logoGray.svg" alt="logo">
        <h1>Polvo</h1>
    </header>

    <main class="app">

        <section>

            <div class="main-title">
                <h1>Faça Login</h1>
                <p class="border"></p>
            </div>

            <div class="input-main-div">

                <form action="http://127.0.0.1:5500/html/index.html" class="section-form">

                    <div class="form-input">
                        <label for="login">Matrícula ou Email</label>
                        <input type="text" name="login" id="login" placeholder="usuario@gmail.com" required>
                        <span class="fail hidden">Usuário não encontrado</span>
                    </div>

                    <div class="form-input">
                        <label for="login">Senha</label>
                        <input type="password" name="password" id="password" placeholder="••••••••••••" required>
                        <span class="fail hidden">Senha inválida</span>
                    </div>

                    <a href="#" class="">Esqueceu a senha ou deseja trocar?</a>

                    <button type="submit">Entrar</button>

                </form>

            </div>

        </section>

    </main>
    <script src="../scripts/loginPage/index.js" type="module"></script>
</body>

</html>
