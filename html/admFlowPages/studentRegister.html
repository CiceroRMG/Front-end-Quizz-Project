<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ADMIN</title>    

    <link rel="stylesheet" href="../../css/navMain.css">
    <link rel="stylesheet" href="../../css/admStyles/navAdm.css">
    <link rel="stylesheet" href="../../css/admStyles/studentRegister.css">
    <link rel="stylesheet" href="../../css/sucessModal.css">
    <link rel="stylesheet" href="../../css/existsModal.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="../../css/dialogLogout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="app">

        <header class="header">

           <div class="logo">

            <img src="../../imgs/logo.svg" alt="logo do site">
            <h1>Polvo</h1>

           </div>

           <nav class="nav">

            <div class="element">
                <img src="../../imgs/house.svg" alt="imagem de home">
                <a href='index.html'>Dashboard</a>
            </div>
            <div class="element">
                <img src="../../imgs/book.svg" alt="imagem de home">
                <a href="#" class="painel-nav-btn selected">Painel</a>
                <img class="arrow-nav" src="../../imgs/arrowNav.svg">
            </div>
            <div class="element hidden" id="arrow-nav-items">
                <ul class="nav-list">
                    <li><a href="#" id="alunos-nav-a">Alunos</a></li>
                    <li><a href="#" id="professores-nav-a">Professores</a></li>
                    <li><a href="#" id="disciplinas-nav-a">Disciplinas</a></li>
                </ul>
            </div>
            


           </nav>

           <div class="nav-footer">
            <a href="#" class="logoutBtn">|** <span>Logout</span></a>
            <dialog class="dialog">
                <h1>Tem certeza que deseja sair?</h1>
                <form method="dialog" class="dialog-form">
                    <button class="logouBtnConfirm">Sair</button>
                    <button class="logoutBtnBack">Voltar</button>
                </form>
            </dialog>
           </div>
            
        </header>

        <div class="loader"></div>

        <main class="main hidden">

            <div class="main-title">
                <button class="back-btn"><img src="../../imgs/arrowBack.svg" alt=""></button>
                <div class="painel-title">
                    <h1 class="h1-title">Cadastro de Alunos</h1>
                </div>

            </div>

            <div class="main-hero">

                <form action="#" class="form">

                    <div class="content-form">

                        <div class="name-form">
                            <label for="student-name">Nome</label>
                            <input type="text" placeholder="Digite o nome completo" id="student-name" autocomplete="none" minlength="07">
                            <span class="student-name-span hidden">O nome do aluno deve conter ao menos 7 caracteres e não deve conter números.</span>
                        </div>

                        <div class="matricula-form">
                            <label for="matricula-input">Matrícula <img src="../../imgs/interrogation.svg" class="interrogation" title="A matrícula deve conter 9 digítos numéricos"></label>
                            <input type="number" placeholder="Crie uma matrícula com 8 dígitos" id="matricula-input" autocomplete="none" minlength="08" maxlength="08">
                            <span class="matricula-span hidden">A matrícula deve conter 8 digítos.</span>
                        </div>

                    </div>

                    <div class="data-form">
                        <div class="email-form">
                            <label for="email-input">Email</label>
                            <input type="email" placeholder="Digite um email válido" id="email-input" autocomplete="none">
                            <span class="email-span hidden">Email inválido ou já cadastrado.</span>
                        </div>


                        <div class="subject-form">
                            <label for="subject-select">Disciplinas <img src="../../imgs/interrogation.svg" class="interrogation" title="O aluno pode ser criado sem disciplinas"></label>
                            <div class="select-btn">
                                <input type="text" name="subject-select" id="subject-select" placeholder="Selecione uma ou mais Disciplinas" disabled>
                                <div class="img-subject-form"><img src="../../imgs/arrowSelect.svg"></div>
                                <div class="div-select hidden">
                                    <ul class="select">
                                        
                                    </ul>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                    <button type="submit" class="register-btn">Cadastrar</button>

                </form>

            </div>


        </main>

    </div>
    
    <script src="../../scripts/admFlowPages/studentRegisterPage/index.js" type="module"></script>

</body>

</html>
