<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ADMIN</title>    

    <link rel="stylesheet" href="../../css/navMain.css">
    <link rel="stylesheet" href="../../css/admStyles/navAdm.css">
    <link rel="stylesheet" href="../../css/admStyles/disciplinaRegister.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="../../css/dialogLogout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="app">

        <header class="header">

           <div class="logo">

            <img src="../../imgs/logo.svg" alt="logo do site">
            <h1>Polvo</h1>

           </div>

           <nav class="nav">

            <div class="element">
                <img src="../../imgs/house.svg" alt="imagem de home">
                <a href='index.html'>Dashboard</a>
            </div>
            <div class="element">
                <img src="../../imgs/book.svg" alt="imagem de home">
                <a href="#" class="painel-nav-btn selected">Painel</a>
                <img class="arrow-nav" src="../../imgs/arrowNav.svg">
            </div>
            <div class="element hidden" id="arrow-nav-items">
                <ul class="nav-list">
                    <li>Alunos</li>
                    <li>Professores</li>
                    <li><a href="painel.html" class="li-selected">Disciplinas</a></li>
                </ul>
            </div>
            


           </nav>

           <div class="nav-footer">
            <a href="#" class="logoutBtn">|** <span>Logout</span></a>
            <dialog class="dialog">
                <h1>Tem certeza que deseja sair?</h1>
                <form method="dialog" class="dialog-form">
                    <button class="logouBtnConfirm">Sair</button>
                    <button class="logoutBtnBack">Voltar</button>
                </form>
            </dialog>
           </div>
            
        </header>

        <div class="loader"></div>

        <main class="main hidden">

            <div class="main-title">
                <button class="back-btn"><img src="../../imgs/arrowBack.svg" alt=""></button>
                <div class="painel-title">
                    <h1 class="h1-title">Cadastro da Disciplina</h1>
                </div>

            </div>

            <div class="main-hero">

                <form action="#" class="form">

                    <div class="content-form">
                        <div class="name-form">
                            <label for="subject-name">Nome</label>
                            <input type="text" placeholder="Digite o nome da disciplina" id="subject-name" autocomplete="none">
                            <span class="subject-name-span hidden">Coloque o nome da disciplina!</span>
                        </div>
                        <span class="subject-name-span hidden">Coloque o nome da disciplina!</span>

                        <div class="prof-form">
                            <label for="professor-select">Professor <img src="../../imgs/interrogation.svg" class="interrogation" title="A disciplina não precisa ter um professor"></label>
                            <select name="professor-select" id="professor-select">
                                <option value="" disabled selected style="color:darkgray;">Selecione um professor</option>
                                <option value="">Sem professor</option>
                            </select>
                        </div>

                    </div>

                    <div class="data-form">
                        <div class="year-form">
                            <label for="data-select">Ano</label>
                            <input type="number" id="data-select" min="2023" max="2099" placeholder="Digite o ano: 2024..." maxlength="04" minlength="04" >
                            <span class="data-select-span hidden">O ano deve ser válido!</span>
                        </div>

                        <div class="semestre-form">
                            <label for="semestre-select">Semestre</label>
                            <select name="semestre-select" id="semestre-select" >
                                <option value="" disabled selected>Selecione um semestre</option>
                                <option value="1">Primeiro</option>
                                <option value="2">Segundo</option>
                            </select>
                            <span class="semestre-select-span hidden">Selecione um semestre!</span>
                        </div>
                    </div>
                    
                    <button>Cadastrar</button>

                </form>

            </div>


        </main>

    </div>
    
    <script src="../../scripts/admFlowPages/disciplinaRegisterPage/index.js" type="module"></script>

</body>

</html>
