<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ADMIN</title>    

    <link rel="stylesheet" href="../../css/navMain.css">
    <link rel="stylesheet" href="../../css/admStyles/navAdm.css">
    <link rel="stylesheet" href="../../css/admStyles/painel.css">
    <link rel="stylesheet" href="../../css/animations.css">
    <link rel="stylesheet" href="../../css/dialogLogout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="app">

        <header class="header">

           <div class="logo">

            <img src="../../imgs/logo.svg" alt="logo do site">
            <h1>Polvo</h1>

           </div>

           <nav class="nav">

            <div class="element">
                <img src="../../imgs/house.svg" alt="imagem de home">
                <a href='index.html'>Dashboard</a>
            </div>
            <div class="element">
                <img src="../../imgs/book.svg" alt="imagem de home">
                <a href="#" class="painel-nav-btn selected">Painel</a>
                <img class="arrow-nav" src="../../imgs/arrowNav.svg">
            </div>
            <div class="element hidden" id="arrow-nav-items">
                <ul class="nav-list">
                    <li>Alunos</li>
                    <li>Professores</li>
                    <li><a class="li-selected" href="painel.html">Disciplinas</a></li>
                </ul>
            </div>
            


           </nav>

           <div class="nav-footer">
            <a href="#" class="logoutBtn">|** <span>Logout</span></a>
            <dialog class="dialog">
                <h1>Tem certeza que deseja sair?</h1>
                <form method="dialog" class="dialog-form">
                    <button class="logouBtnConfirm">Sair</button>
                    <button class="logoutBtnBack">Voltar</button>
                </form>
            </dialog>
           </div>
            
        </header>

        <div class="loader"></div>

        <main class="main hidden">

            <div class="main-title">
                <button class="back-btn"><img src="../../imgs/arrowBack.svg" alt=""></button>
                <div class="painel-title">
                    <h1 class="h1-title">Painel</h1>
                    <p class="bemvindo">nº cadastrados</p>
                </div>

                <button class="createBtn">
                    <img src="../../imgs/createQuizz.svg">
                    <p>Cadastrar</p>
                </button>

            </div>

            <div class="main-hero">


                <table class="table">

                    <thead>

                        <tr>
                            <th class="th-1">Nome 1</th>
                            <th class="th-2">Nome 2</th>
                            <th class="th-3">Nome 3</th>
                            <th class="th-4">Nome 4</th>
                        </tr>

                    </thead>


                    <tbody class="tbody">

                            <!-- <tr>
                                <td class="first">Disciplina</td>
                                <td class="second">Jose clandio da silva</td>
                                <td class="third">3</td>
                                <td class="last">
                                    <div class="links">
                                        <a class="first-a" href="#">Editar</a><a href="#">Remover</a>
                                    </div>
                                </td>
                            </tr> -->



                    </tbody>


                </table>

  
                <dialog class="dialog-delete-btn">
                    <h1 class="dialog-delete-title">Tem certeza que deseja deletar?</h1>
                    <p class="dialog-delete-name">Nome</p>
                    <p class="dialog-delete-p">Ao deletar todos os dados serão perdidos</p>
                    <form method="dialog" class="dialog-delete">
                        <button class="deleteBtnConfirm">Deletar</button>
                        <button class="deleteBtnBack">Voltar</button>
                    </form>
                </dialog>

                <div class="empty-subjects">

                    <img src="../../imgs/clipboard.svg" alt="">
                    <h2>Não existe nenhum dado cadastrado nessa tabela</h2>
    
                </div>

            </div>


        </main>

    </div>
    
    <script src="../../scripts/admFlowPages/painelPage/index.js" type="module"></script>

</body>

</html>
