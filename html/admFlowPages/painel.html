<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ADMIN</title>    

    <link rel="stylesheet" href="../../css/admStyles/painel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="app">

        <header class="header">

           <div class="logo">

            <img src="../../imgs/logo.svg" alt="logo do site">
            <h1>Polvo</h1>

           </div>

           <nav class="nav">

            <div class="element">
                <img src="../../imgs/house.svg" alt="imagem de home">
                <a href='index.html' class="selected">Dashboard</a>
            </div>


           </nav>

           <div class="nav-footer">
            <a href="#" class="logoutBtn">|** <span>Logout</span></a>
            <dialog class="dialog">
                <h1>Tem certeza que deseja sair?</h1>
                <form method="dialog" class="dialog-form">
                    <button class="logouBtnConfirm">Sair</button>
                    <button class="logoutBtnBack">Voltar</button>
                </form>
            </dialog>
           </div>
            
        </header>

        <div class="loader hidden"></div>

        <main class="main">

            <div class="main-title">
                <button class="back-btn"><img src="../../imgs/arrowBack.svg" alt=""></button>
                <div class="painel-title">
                    <h1>Painel</h1>
                    <p class="bemvindo">nº cadastrados</p>
                </div>

                <button class="createBtn">
                    <img src="../../imgs/createQuizz.svg">
                    <p>Cadastrar</p>
                </button>

            </div>

            <div class="main-hero">


                <table class="table">

                    <thead>

                        <tr>
                            <th>Nome</th>
                            <th>Professor</th>
                            <th>Quizz</th>
                            <th>Ações</th>
                        </tr>

                    </thead>

                    <tbody>

                        <tr>
                            <td class="first">Disciplina</td>
                            <td>Nome do Professor</td>
                            <td>Quantidade de Quizzes</td>
                            <td class="last">
                                <a class="first-a" href="#">Editar</a><a href="#">Remover</a>
                            </td>
                        </tr>

                    </tbody>

                </table>


            </div>


        </main>

    </div>
    
    <script src="../../scripts/admFlowPages/indexPage/painel.js" type="module"></script>

</body>

</html>
